<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&family=Mulish:ital,wght@0,200;0,800;1,500;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Mulish:ital,wght@0,200;0,800;1,500;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


<title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <section id="box">
    <section class="panel" id="results">
      <h1>Your Result</h1>
      <div id="circle">
        <h2>76</h2>
        <span>of 100</span>
      </div>
      <span>Great</span>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="panel" id="summary">
      <h1>Summary</h1>
      <div class="category" id="reaction">
        <h3><i class="fa-solid fa-bolt-lightning"></i>Reaction</h3>
        <span><span>80</span> / 100</span>
      </div>
      <div class="category" id="memory">
        <h3><i class="fa-solid fa-brain"></i>Memory</h3>
        <span><span>92</span> / 100</span>
      </div>
      <div class="category" id="verbal">
        <h3><i class="fa-solid fa-comment"></i>Verbal</h3>
        <span><span>61</span> / 100</span>
      </div>
      <div class="category" id="visual">
        <h3><i class="fa-solid fa-eye"></i>Visual</h3>
        <span><span>72</span> / 100</span>
      </div>
      <button>Continue</button>
    </section>
  </section>

  <section class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://karendu.netlify.app/">Karen Du</a>.
  </section>
</body>
</html>
